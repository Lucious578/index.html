<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vior's Collection</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-white font-sans">
  <!-- Header Section -->
  <header class="flex items-center justify-between p-6 border-b shadow-md">
    <h1 class="text-2xl font-bold text-gray-800">Vior's Collection</h1>
    <nav class="space-x-4">
      <button class="px-4 py-2 border rounded hover:bg-gray-100 transition-transform transform hover:scale-105">Home</button>
      <button class="px-4 py-2 border rounded hover:bg-gray-100 transition-transform transform hover:scale-105">Shop</button>
      <button class="px-4 py-2 border rounded hover:bg-gray-100 transition-transform transform hover:scale-105">About</button>
      <button class="px-4 py-2 border rounded hover:bg-gray-100 transition-transform transform hover:scale-105">Contact</button>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="relative flex items-center justify-center h-[70vh] bg-gradient-to-r from-gray-100 via-gray-300 to-gray-500">
    <div class="text-center">
      <h2 class="text-4xl font-extrabold text-gray-800 md:text-6xl">Elegance Redefined</h2>
      <p class="mt-4 text-lg text-gray-600 md:text-xl">Explore the timeless collection of Swiss-inspired designs.</p>
      <button class="mt-6 px-6 py-3 text-white bg-blue-500 rounded hover:bg-blue-600 transition-transform transform hover:scale-105">Shop Now</button>
    </div>
  </section>

  <!-- Featured Collection Section -->
  <section class="py-16 bg-gray-100">
    <div class="container mx-auto px-6 md:px-12">
      <h3 class="text-3xl font-semibold text-center text-gray-800">Featured Collection</h3>
      <div class="grid gap-8 mt-12 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
        <div class="overflow-hidden bg-white rounded-2xl shadow-md">
          <img src="https://via.placeholder.com/300x400?text=Elegant+Dress" alt="Elegant Dress" class="w-full h-64 object-cover">
          <div class="p-4">
            <h4 class="text-xl font-semibold text-gray-800">Elegant Dress</h4>
            <p class="mt-2 text-gray-600">$120.00</p>
          </div>
        </div>
        <div class="overflow-hidden bg-white rounded-2xl shadow-md">
          <img src="https://via.placeholder.com/300x400?text=Casual+Wear" alt="Casual Wear" class="w-full h-64 object-cover">
          <div class="p-4">
            <h4 class="text-xl font-semibold text-gray-800">Casual Wear</h4>
            <p class="mt-2 text-gray-600">$80.00</p>
          </div>
        </div>
        <div class="overflow-hidden bg-white rounded-2xl shadow-md">
          <img src="https://via.placeholder.com/300x400?text=Winter+Jacket" alt="Winter Jacket" class="w-full h-64 object-cover">
          <div class="p-4">
            <h4 class="text-xl font-semibold text-gray-800">Winter Jacket</h4>
            <p class="mt-2 text-gray-600">$150.00</p>
          </div>
        </div>
        <div class="overflow-hidden bg-white rounded-2xl shadow-md">
          <img src="https://via.placeholder.com/300x400?text=Summer+Top" alt="Summer Top" class="w-full h-64 object-cover">
          <div class="p-4">
            <h4 class="text-xl font-semibold text-gray-800">Summer Top</h4>
            <p class="mt-2 text-gray-600">$50.00</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="py-8 bg-gray-800 text-white">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 Vior's Collection. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
